<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="google-site-verification" content="8HFOH_Tq0lJTs7PZ0oD2uSiKBN9uKF5hILirnpLKy3g" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#21252b">
  <meta name="msapplication-TileColor" content="#21252b">
  <link rel="shortcut icon" href="icons/favicon.ico?v=dLJ4we9RgB">
  <meta name="theme-color" content="#21252b">
  <title>MyTerm</title>
</head>

<body class="animated fadeIn">
  <div class="container">
    <div class="loader animated rotateIn" id="loader">
      <div class="lds-circle"></div>
      <p class="text-center mb-0 mt-4 font-weight-bold text-light">Server spinning up</p>
      <p class="text-center mb-20 font-weight-bold text-light">Please wait...</p>
    </div>
    <div id="select-window" class="mb-10 animated fadeIn" style="display: none">
      <h1 class="text-center text-white" id="header">MyTerm</h1>
      <h6 class="text-white">Course Codes</h6>
      <div class="input-group">
        <input list="courseData" id="courseDropDown" class="custom-select bg-dark text-white mr-2">
        <datalist class="" id="courseData" style="display: none"></datalist>
        <div class="input-group-append">
          <button class="btn btn-outline-light text-white" type="button" id="searchBtn">Search</button>
        </div>
      </div>
      <hr>
    </div>
    <!--Timetable entry container-->
    <div id="timetable-window" class="animated fadeIn" style="display: none">
      <div class="row mt-3">
        <div class="col">
          <a id="backBtn">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="col-8">
          <p id="course-title" class="font-weight-bold text-center"></p>
        </div>
        <div class="col-2">
          <a id="timetable-ext" target="_blank" class="" style="display: none">
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="list-group" id="timetable"></div>
  </div>
  <footer class="my-2 animated fadeIn text-center" id="footer">
    <a href="https://hignz.github.io/room-availability/" target="_blank" class="text-light mx-4">
      <i class="fas fa-desktop"></i>
    </a>
    <a href="https://github.com/hignz/timetable-frontend/tree/gh-pages" target="_blank" class="text-light mx-4">
      <i class="fab fa-github"></i>
    </a>
    <a href="http://timetables.itsligo.ie:81/studentset.htm" target="_blank" class="text-light mx-4">
      <i class="fas fa-school"></i>
    </a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
