<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>Timetable</title>
</head>

<body>
  <div class="container">
    <div class="loader animated rotateIn" id="loader">
      <div class="lds-circle"></div>
      <p class="text-center mb-0 mt-4 font-weight-bold text-light">Server spinning up</p>
      <p class="text-center mb-20 font-weight-bold text-light">Please wait...</p>
    </div>
    <div class="list-group" id="timetable"></div> <!--Timetable entry container-->
    <footer class="my-2 animated fadeIn delay 2s text-center">
      <a href="https://hignz.github.io/room-availability/" target="_blank" class="text-light mx-4">
        <i class="fas fa-desktop"></i>
      </a>
      <a href="https://github.com/hignz/timetable-frontend/tree/gh-pages" target="_blank" class="text-light mx-4">
        <i class="fab fa-github"></i>
      </a>
      <a href="http://timetables.itsligo.ie:81/studentset.htm" target="_blank" class="text-light mx-4">
        <i class="fas fa-school"></i>
      </a>
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
